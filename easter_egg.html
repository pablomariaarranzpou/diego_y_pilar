<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 style="color: white; text-align: center;">HAS ENCONTRADO EL EASTER EGG</h1>
        <video id="video" controls playsinline></video>
    </div>

    <script>
        if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://be6224.rcr92.lim01.cdn112.com/hls2/01/00469/yorthea9qzyi_x/index-v1-a1.m3u8?t=mNdCw0ULOb_F7WomYfCyApIxTEQPpiKshhW47zvJDp4&s=1713556976&e=43200&f=2348181&srv=26&asn=3352&sp=5500');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.muted = true;
                video.play().catch(e => console.error(e));
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://be6224.rcr92.lim01.cdn112.com/hls2/01/00469/yorthea9qzyi_x/index-v1-a1.m3u8?t=mNdCw0ULOb_F7WomYfCyApIxTEQPpiKshhW47zvJDp4&s=1713556976&e=43200&f=2348181&srv=26&asn=3352&sp=5500';
            video.addEventListener('loadedmetadata', function() {
                video.muted = true;
                video.play().catch(e => console.error(e));
            });
        } else {
            console.error('HLS is not supported on this device');
        }
}

        

    </script>

</body>
</html>
