    <script>

            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                playButton.addEventListener('click', function() {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
