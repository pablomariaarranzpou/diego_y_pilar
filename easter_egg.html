<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1 style="color: black; text-align: center;">HAS ENCONTRADO EL EASTER EGG</h1>
    <div class="video-container">
        <video id="video" controls playsinline></video>
    </div>

    <button id="play-button">Play</button>
    <button id="mute-button">Mute</button>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('video');
            var playButton = document.getElementById('play-button');
            var muteButton = document.getElementById('mute-button');
            var videoSrc = 'https://be6224.rcr92.lim01.cdn112.com/hls2/01/00469/yorthea9qzyi_x/index-v1-a1.m3u8?t=mNdCw0ULOb_F7WomYfCyApIxTEQPpiKshhW47zvJDp4&s=1713556976&e=43200&f=2348181&srv=26&asn=3352&sp=5500';

            function setupVideo() {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc; // Directly set the src for browsers that support HLS natively.
                }
            }

            setupVideo(); // Initialize video when the DOM is ready, not on first play.

            playButton.addEventListener('click', function () {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });

            muteButton.addEventListener('click', function () {
                video.muted = !video.muted;
            });

            video.addEventListener("error", function () {
                console.log("El video no est√° disponible.");
            });
        });
    </script>
</body>
</html>
